global:
  config:
    rbac.enabled: "false"

server:
  service:
    type: ClusterIP

  grpc:
    port: 8083

  # The default admin password is autogenerated. You can retrieve it by running:
  #   kubectl -n argocd get secret argocd-initial-admin-secret -o jsonpath="{.data.password}" | base64 -d && echo
  #
  # Alternatively, you can set the `server.adminPassword` value to a custom value
  # and set `server.adminPasswordEncoded` to `false`.
  adminPasswordEncoded: "true"

  # Enable SSO for the ArgoCD server.
  # Uncomment this section to enable SSO.
  #
  # sso:
  #   name: okta
  #   config:
  #     clientID: <okta-client-id>
  #     clientSecret: <okta-client-secret>
  #     issuerURL: <okta-issuer-url>
  #     redirectURL: <okta-redirect-url>

  # Set the ArgoCD server ingress configuration.
  # Uncomment this section to enable ingress.
  #
  # ingress:
  #   annotations:
  #     nginx.ingress.kubernetes.io/ssl-redirect: "false"
  #   tls:
  #   - hosts:
  #     - example.com
  #     secretName: argocd-tls
  #   hosts:
  #   - host: example.com
  #     paths:
  #     - path: /

  # Set the ArgoCD server resource requests and limits.
  # Uncomment this section to customize resource requests and limits.
  #
  # resources:
  #   requests:
  #